<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
<link rel="icon" href="../img/logo.png" type="image/png" size="16x16">
<link href="../css/evrcg.css" rel="stylesheet" />
<style type="text/css">
h2,h3{
	margin: 10px 0;
}
.aboutusdiv {
	margin: 10px 20px;
	width:90%;
}
#aboutus{
	overflow: scroll;
}

#aboutus table{
	border-collapse:separate;
	border-spacing:10px;
}
#aboutus td{
	text-align: left;
}
#down{
	display: -webkit-flex;
}
#down div{
	width: 30%;
	height: 100%;
	background-color: #d0d0d0;
	text-align: center;
}
</style>
</head>
<body>
	<div id="aboutus" class="centerdiv">
		<div class="night" style="text-align: center;">
			<div class="logo">
				<label style="color: white;font-size:16px;display:block; margin-top: 180px;left: 46%;">版本1.0.4</label>
				<img  src="../img/phonemodel.png" style="width: 80%;max-width:270px;height: 350px;">
			</div>
		</div>
		<div class="aboutusdiv" style="height: 30%;max-height: 150px;">
			<h2><span class="icon icon-since"></span>关于我们</h2>
			<hr>
			<p>
				我们秉承着快乐教育的方针政策，把“读书万卷”<wbr>和“行万里路”<wbr>结合起来，将传统科普读物升华为“视觉大餐”，带给读者
				朋友们穿越的乐趣和眼见为实的亲身体验。将趣味横生的儿童科普绘本和自主研发的“大开眼界”移动端VR内容进行完美
				结合，打造出第一步结合虚拟现实(VR)技术的启智类科普读物。
			</p>
		</div>
		<div class="aboutusdiv" style="height: 25%;">
			<table style="width: 100%;height: 100%; max-height: 150px;">
				<tr>
					<td><span class="icon icon-vr"></span></td>
					<td>虚拟现实</td>
					<td><span class="icon icon-ar"></span></td>
					<td>增强现实</td>
				</tr>
				<tr>
					<td><span class="icon icon-4d"></span></td>
					<td>实时动画</td>
					<td><span class="icon icon-game"></span></td>
					<td>游戏互动</td>
				</tr>
			</table>
		</div>
		<div id="down" class="aboutusdiv" style="height: 45%;">
			<div style="flex:1;">
				<span class="icon icon-listen"></span><br>
				听<br><br>
				刺激听觉<br>
				激发兴趣
			</div>
			<div style="flex:1;margin-left: 10px;margin-right: 10px;">
				<span class="icon icon-look"></span><br>
				看<br><br>
				视觉体验<br>
				身临其境
			</div>
			<div style="flex:1;">
				<span class="icon icon-playgame"></span><br>
				玩<br><br>
				真实互动<br>
				丰富联想
			</div>
		</div>
	</div>
</body>
</html>
