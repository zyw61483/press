<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
<link rel="icon" href="../img/logo.png" type="image/png" size="16x16">
<link href="../css/evrcg.css" rel="stylesheet"/>
<script src="../js/jquery-2.2.3.min.js"></script>
<script src="../js/evrcg.js"></script>
</head>
<body class="Bg">
	<div id="myself" class="centerdiv">
		<div id="up">
			<div class="headimg">
				<img src="../img/headborder.png" class="headborder">
				<img src="../img/icon-head.png" class="head"/>
			</div>
		</div>
		<div id="mid">
			<h3>基础信息</h3>
			<table>
				<tr>
					<td><span class="icon-mini icon-child"></span>孩子姓名<sapn class="icon icon-vline"></sapn></td>
					<td><label name="childName">王小明</label></td>
					<td><span class="icon-mini icon-parent"></span>家长姓名<sapn class="icon icon-vline"></sapn></td>
					<td><label name="parentName">王大明</label></td>
				</tr>
				<tr>
					<td><span class="icon-mini icon-age"></span>孩子年龄<sapn class="icon icon-vline"></sapn></td>
					<td><label name="childAge">12</label></td>
					<td><span class="icon-mini icon-age"></span>家长年龄<sapn class="icon icon-vline"></sapn></td>
					<td><label name="parentAge">28</label></td>
				</tr>
				<tr>
					<td><span class="icon-mini icon-male"></span>孩子性别<sapn class="icon icon-vline"></sapn></td>
					<td><label name="childMale">男</label></td>
					<td><span class="icon-mini icon-male"></span><label>家长性别<sapn class="icon icon-vline"></sapn></td>
					<td><label name="parentMale">男</label></td>
				</tr>
			</table>
		</div>
		<div id="down">
			<br>
			<h3>联系方式</h3>
			<table>
				<tr>
					<td style="width: 25%">
						<span class="icon-mini icon-mobile"></span>手机
						<sapn class="icon icon-vline"></sapn>
					</td>
					<td>
						<label name="mobile">1812346589</label>
					</td>
				</tr>
				<tr>
					<td style="width: 25%">
						<span class="icon-mini icon-email"></span>邮箱
						<sapn class="icon icon-vline"></sapn>
					</td>
					<td>
						<label name="email">qqq@126.com</label>
					</td>
				</tr>
				<tr>
					<td style="width: 25%">
						<span class="icon-mini icon-address"></span>地址
						<sapn class="icon icon-vline"></sapn>
					</td>
					<td>
						<label name="address">北京市海定区中关村北路88号</label>
					</td>
				</tr>
			</table>	
		</div>
	</div>
</body>
</html>
